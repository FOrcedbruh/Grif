<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleProfile.css">
    <link rel="icon" href="images/Favicon.ico">
    <script src="scriptProfile.js" defer></script>
    <title>Grif | Profile</title>
</head>
<body>
    <div class="wrapper">
        <header class="profile-header">
            <img src="images/Profile-grif.svg">
            <button class="back obs"><img src="images/back.svg"></button>
        </header>
        <main class="profile-card obs">
            <section class="avatar-name">
                <img src="images/Roman-Goslingovich.jpg" class="obs">
                <p class="obs">Некий Роман Гослингович</p>
            </section>
            <section class="info">
                <div class="activity obs">
                    <span id="job">Должность:</span>
                    <p> заместитель начальника ЭКЦ МВД РФ</p>
                    <span id="rank">Полковник полиции</span>
                </div>
                <div class="active-courses obs">
                        <div class="course" id="firstCourse">
                            <p class="title">Аналитик данных</p>
                            <img src="images/bd-analis.svg">
                        </div>
                        <div class="course" id="secondCourse">
                            <p class="title">Крипто</p>
                            <img src="images/crypto.svg">
                        </div>
                        <div class="course" id="thirdCourse">
                            <p class="title">Социальная инженерия </p>
                            <img src="images/social-eng.svg">
                        </div>
                        <div class="course" id="fourthCourse">
                            <p class="title">Технологии
                                ИИ</p>
                            <img src="images/Neyro.svg">
                        </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
